<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General sibling selector */
        div ~ h1{
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <h1>hi..</h1>
    <div>
        <h1>hi..</h1>
        <h1>hi..</h1>
        <span>
            <h1>hi..</h1>
        </span>
    </div>
    <h1>Byee..</h1>
    <h1>hi..</h1>
    <u>helo</u>
    <h1>hi..</h1>
</body>
</html>
