<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* if we have staring h1 only it applys, if we have any other tag it will not css */
        h1:first-child{
            background-color: powderblue;
        }
        /* if we have last h1  */
        h1:last-child{
            background-color: azure;
        }
        h1:nth-child(even){
            background-color: aqua;
        }
        h1:first-of-type{
            background-color: blue;
        }

    </style>
</head>
<body>
    <u>Hello</u>
    <h1>Heading1</h1>
    <h1>Heading2</h1>
    <h1>Heading3</h1>
    <h1>Heading4</h1>
    <h1>Heading5</h1>
    <u>hello</u>
</body>
</html>
