<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Details</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>

            <label for="password">Password:</label> 
            <input type="password" id="password" name="password"><br><br>

            <label for="DOB">Date of Birth:</label>
            <input type="date" id="DOB" name="DOB"><br><br>

            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone"><br><br>

            <label for="skills">Skills:</label>
            <label>HTML<input type="checkbox" id="html" name="skills" value="HTML"></label>
            <label>CSS<input type="checkbox" id="css" name="skills" value="CSS"></label>
            <label>JavaScript<input type="checkbox" id="js" name="skills" value="JavaScript"></label>
            <label>Python<input type="checkbox" id="python" name="skills" value="Python"></label><br><br>

            
            <label for="gender">Gender:</label>
            <label>Male</label><input type="radio" id="male" name="gender" value="male">
            <label>Female</label><input type="radio" id="female" name="gender" value="female">
            <label>Other</label><input type="radio" id="other" name="gender" value="other"><br><br>
            <label for="Address">Address:</label><br>
            <textarea id="Address" name="Address" rows="4" cols="50"></textarea><br><br>
            <label for="CV">Upload CV:</label>
            <input type="file" id="CV" name="CV"><br><br>
            <button type="submit" value="Create Account" name="create">Create Account</button>
            <button type="reset" value="Reset" name="reset">Cancel</button>
        </fieldset>
    </form>
</body>
</html>
